<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgb(143, 210, 34);
}


@media (max-width:1500px) {
    .nav-items {
        padding: 0 8em;
    }
}

@media (max-width:1000px) {
    .nav-items {
        display: none;
    }
}

img {
    width: 30px;
    padding: 20px;
    margin: 10px;
}

main {
    padding: 20px;
}

form label {
    display: block;
    margin-bottom: 10px;
}

#contentForm {
    margin: 60px;
    padding: 20px;
    border: solid black;
    box-sizing: border-box;
    box-shadow: 20px 30px 30px black;
    border-radius: 15px;
    background-color: rgb(44, 26, 244);


}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 5px;
    margin-bottom: 20px;
}

form input[type="submit"] {
    background-color: rgb(75, 255, 30);
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

#savedContent {
    margin-top: 30px;
    border-top: 1px solid #ccc;
    color: #fff;
    padding-top: 20px;
    width: auto;
    margin-left: 30px;

}

#savedContent h1 {
    font-size: 27px;
    margin-bottom: 10px;
    list-style-type: decimal-leading-zero;
}

#savedContent h2 {
    font-size: 20px;
    margin-bottom: 5px;
}

#savedContent p {
    margin-bottom: 10px;
}

#savedContent img {
    max-width: 100%;
    margin-bottom: 10px;
}
</style>
<body>
    <main>
        <form id="contentForm">
            <h1><b>Content Management Tool</b></h1>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4"></textarea>

            <label for="image">Image:</label>
            <input type="text" id="image" name="image">

            <label for="video">Video URL:</label>
            <input type="text" id="video" name="video">

            <input type="submit" value="Save">
        </form>

        <div id="savedContent">
           <!-- The saved content will be displayed here -->
        </div>
    </main>

   
        <script>
            
document.getElementById("contentForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the input values
    var title = document.getElementById("title").value;
    var image = document.getElementById("image").value;
    var video = document.getElementById("video").value;
    var content = document.getElementById("content").value;

    // Create a new content element
    var newContent = document.createElement("div");
    newContent.innerHTML = `
    <h1>Blog Details</h1>
    <h2>Title: ${title}</h2>
    <p>Content: ${content}</p>
    <img src="${image}" alt="Blog Image">
    <p>Video URL: ${video}</p>`;



    // Append the new content to the savedContent div
    document.getElementById("savedContent").appendChild(newContent);

    // Reset the form fields
    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
    document.getElementById("image").value = "";
    document.getElementById("video").value = "";
});
        </script>
   
</body>

</html>
